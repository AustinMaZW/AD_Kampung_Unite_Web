<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/tablelist.css">
  <link rel="stylesheet" href="/tableedit.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <title>Open Course for Enrolment</title>
</head>
<body>
<header th:insert="layout.html :: header"></header>

<div class="container-xl">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="contact-form">
        <h1>Enrol Student to Course</h1>
        <form method="get">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <h5>Course Name</h5>
              </div>
              <div class="form-group">
                <label> Student Name
                  <select name="studentname">
                    <option> 1 option </option>
                    <option> 2 option </option>
                  </select>
                </label>
              </div>
              <div class="form-group">
                <label> Description</label>
                <input id="cname" placeholder="Description" type="text" class="form-control"required/>
              </div>
              <input id="id" name="enrolid" type="hidden"/>
              <input type="submit" class="btn btn-primary" value="Submit">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
